<ion-header>
  <ion-navbar color="energized">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      EasyTravel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let journey of journeyData">
    <img src="assets/images/sample.jpg">

    <div class="item-info">
      <ion-item>
        <ion-icon name="ios-home-outline" item-left large></ion-icon>
        <h2>Destination</h2>
        <p>{{journey.destination}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-calendar-outline" item-left large></ion-icon>
        <h2>Date</h2>
        <p>{{journey.fromDate}} to {{journey.toDate}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-pricetags-outline" item-left large></ion-icon>
        <h2>Price</h2>
        <p>{{journey.price | currency:'EUR'}}</p>
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="ios-chatbubbles-outline" item-left large></ion-icon>
        <h2>Description</h2>
        <p>If you wish to stay in a hotel that has friendly staff and an inviting ambience that reminds you of home, then head to the Grand Hotel.</p>
      </ion-item>

      <ion-item>
        <button ion-button clear icon-right item-right (click)="bookButtonClicked(journey)">
          BOOK
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </div>

  </ion-card>
</ion-content>
